<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bhromaon</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header class="header">
    <div class="header__text container">
        <h1 class="header__title">Bhromaon</h1>
        <div class="header__subtitle">Safe Travel Anywhere</div>
        <form class="header__form" action="" method="get">
            <div class="header__form-block">
                <input class="header__search" type="text" name="search" id="search" value=""
                       placeholder="Search Your Travel Destination" required>
                <button class="header__search-button">Search
                    <svg class="header__icon-search" >
                        <use xlink:href="assets/img/icon.svg#icon-search"></use>
                    </svg>
                </button>
            </div>
        </form>
        <a href="#nav" class="header__scroll-down">Scroll Down
            <svg class="header__icon-arrow">
                <use xlink:href="assets/img/icon.svg#icon-arrow"></use>
            </svg>
        </a>
    </div>
</header>
<nav id="nav" class="nav">
    <a class="nav__logo" href="#">Bhromaon</a>
    <ul class="nav__list">
        <li class="nav__item">
            <a class="nav__link" href="#">Who we are</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">What we do</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">Travel with us</a>
        </li>
        <li class="nav__item">
            <a class="nav__link" href="#">Contact us</a>
        </li>
    </ul>
</nav>

<script src="assets/js/svg4everybody.js"></script>
<script>
    svg4everybody();
</script>
</body>
</html>
